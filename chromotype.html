<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Mur</title>
    <style>
        p:first-of-type { margin: 30px; }
        body { background: linear-gradient(to bottom, #E85614 2%, #ffffff 22%); }

        /* Usar la imagen 'bola.png' como cursor en toda la página */
        body {
            cursor: url('imagenes/bola.png'), auto; /* Aquí se usa la imagen del cursor */
        }

        body {
            font-family: 'Times New Roman';
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Estilo para los enlaces */
        .menu {
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            margin-bottom: 20px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .menu a {
            text-decoration: none; /* Elimina el subrayado */
            color: black;
        }

        .menu a:hover {
            text-decoration: none; /* No subraya al pasar el cursor */
        }

        /* Contenedor de la tabla (inicialmente oculto) */
        .table-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        /* Línea horizontal añadida justo encima de la tabla */
        hr {
            border: none;
            border-top: 1px solid black; /* Línea horizontal igual que las demás */
            margin: 2px 0; /* Espaciado similar al de las filas de la tabla */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            direction: ltr; /* Orientación de la tabla de izquierda a derecha */
        }

        th, td {
            padding: 8px; /* Reduzco el padding para que las columnas estén más juntas */
            text-align: center;
        }

        tr {
            border-bottom: 1px solid black; /* Solo líneas horizontales */
        }

        th {
            font-family: 'Times New Roman', serif;
            font-size: 14px;
        }

        td {
            font-family: 'Times New Roman', serif;
            font-size: 14px;
        }

        /* Alineación personalizada */
        .left-align {
            text-align: left; /* Alineación a la izquierda */
        }

        .center-align {
            text-align: center; /* Alineación al centro */
        }

        .right-align {
            text-align: right; /* Alineación a la derecha */
        }

        /* Ajustar columnas */
        .col-ano {
            padding-left: 20px; /* Ajusto la columna de Año para acercarla a la derecha */
        }

        .col-tipo {
            padding-left: 20px; /* Aseguro que la columna de tipo de diseño esté más a la derecha */
        }

        /* Estilo del contenedor del texto a la izquierda */
        .left-text-container {
            width: 35%; /* La columna ocupa un cuarto del ancho de la pantalla */
            padding: 20px;
            text-align: left; /* Alinea el texto a la izquierda */
            font-family: 'Times New Roman', serif;
            font-size: 48px;  /* Tamaño de fuente de 48px */
            line-height: 44px; /* Interlineado de 56px */
            margin: 0 auto; /* Centra la columna en la página */
            float: left; /* Hace que el contenedor quede a la izquierda */
        }

        .left-text-container p {
            margin: 0; /* Quita el margen por defecto */
        }

        .table-container a {
            color: black; /* Mantiene el color del texto en negro */
            text-decoration: none; /* Elimina el subrayado */
        }

        .table-container a:hover {
            text-decoration: none; /* No subraya al pasar el cursor */
        }
    </style>
</head>
<body>

    <!-- Enlaces superiores con formato Times New Roman -->
    <div class="menu">
        <a href="javascript:void(0);" onclick="mostrarProyectos()">Projects</a>
        <a href="./contacto.html">Contact</a>
    </div>

    <!-- Contenedor de texto a la izquierda -->
    <div class="left-text-container">
        <p>(1)Chromotype is an experimental typeface inspired by the invisible structure found in a flower petal.</p>
    </div>

    <!-- Contenedor de la tabla (inicialmente oculto) -->
    <div class="table-container" id="tablaProyectos">
        <!-- Línea horizontal añadida justo encima de la tabla -->
        <hr>
        <table>
            <tr>
                <td class="left-align"><a href="./(1)chromotype.html">(1)Chromotype</a></td>
                <span style="font-size: 20px;">(1)</span>Chromotype
            </a>
                <td class="col-ano center-align">2025</td>
                <td class="col-tipo right-align">Experimental type/Editorial</td>
            </tr>
            <!-- Otras filas de la tabla pueden seguir aquí -->
        </table>
    </div>

    <script>
        function mostrarProyectos() {
            var tabla = document.getElementById("tablaProyectos");
            if (tabla.style.display === "none") {
                tabla.style.display = "block";
            } else {
                tabla.style.display = "none";
            }
        }
    </script>

</body>
</html>
