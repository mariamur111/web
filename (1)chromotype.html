<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Mur</title>
    <style>
        body { 
            background: linear-gradient(to bottom, #E85614 2%, #ffffff 10%);
            cursor: url('imagenes/bola.png'), auto;
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
        }

        /* Menú */
        .menu {
            font-size: 14px;
            margin-bottom: 20px;
            margin-top: 15px;
            display: flex;
            justify-content: flex-start;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .menu a {
            text-decoration: underline;
            color: black;
            cursor: pointer;
            padding: 10px;
            font-weight: normal;
        }

        .projects {
            position: absolute;
            top: -15px;
            left: 390px;
            font-size: 14px;
            text-decoration: underline;
        }

        .contact {
            position: absolute;
            top: -15px;
            left: 70px;
            font-size: 14px;
            text-decoration: underline;
        }

        /* Contenedor del texto a la izquierda */
        .left-text-container {
            width: 35%;
            padding: 5px;
            text-align: left;
            font-size: 48px;
            line-height: 40px;
            margin: 20px auto;
            float: left;
            position: relative;
            z-index: 1;
        }

        .numero {
            font-family: Arial, sans-serif;
            font-size: 20px;
        }

        /* Galería de imágenes */
        .image-grid-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .image-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 0;
            width: 80%;
            overflow-x: hidden;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .image-grid img {
            margin-top: 30px;
            width: calc(50% - 10px); /* 2 imágenes por línea */
            height: auto;
            cursor: pointer;
            scroll-snap-align: center;
        }

        /* Flechas de desplazamiento */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: black;
            cursor: pointer;
            z-index: 1;
            user-select: none;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        /* Modal */
        .modal {
            display: none; /* Oculto al cargar la página */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

            top: 50%;

        }
